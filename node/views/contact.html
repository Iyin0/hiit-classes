<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/header.css">
    <title>Contact Page</title>
</head>

<body>
    <header>
        <h1>Jeff and Co. Enterprise</h1>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/terms">Terms</a></li>
            </ul>
        </nav>

        <button class="profile">
            <p>John</p>
            <img src="./jeff.jfif" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
                <path class="path" d="M480 711 240 471l43-43 197 198 197-197 43 43-240 239Z" />
            </svg>
        </button>
    </header>

    <main>
        <h2>Contact Us</h2>

        <!-- Contact Form -->
        <form action="">
            <label for="fullname">Fullname</label> <br>
            <input type="text" name="fullname" placeholder="John Doe" required><br>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="" placeholder="email@gmail.com"><br>
            <label for="gender">Gender</label><br>
            <select name="gender" id="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <label for="phone">Phone Number</label><br>
            <input type="tel" name="phone" id="" placeholder="0000-000-0000"><br>
            <label for="message">Message</label><br>
            <textarea name="phone" id="" cols="30" rows="10"></textarea><br>
            <!-- <input type="submit" value="Submit"> -->
            <button>Submit</button>

        </form>
    </main>
</body>

</html>
